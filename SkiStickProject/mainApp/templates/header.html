<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ski Stick</title>
		<meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="icon" type="image/png" href="{% static 'nieve.png' %}" />
	</head>
	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<script src="https://kit.fontawesome.com/7d402c1f4f.js" crossorigin="anonymous"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			{% load static %}
			<script src="{% static 'jqimagen.js' %}"></script>
			<h5 class="my-0 mr-md-auto font-weight-normal">Ski <i class="fas fa-snowflake"></i> Stick</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="{% url 'home' %}">Pagina principal</a>
				<a class="p-2 text-dark" href="{% url 'estaciones' %}">Ver los estaciones</a>
				<a class="p-2 text-dark" href="{% url 'localizaciones' %}">Ver las localizaciones</a>
				<a class="p-2 text-dark" href="{% url 'tipospistas' %}">Ver los tipos de pistas</a>
				{% if user.is_authenticated %}
					<a class="p-2 text-dark" href="{% url 'logout' %}">Disconectar ({{ user.username }})</a>
				{% else %}
					<a class="p-2 text-dark" href="{% url 'login' %}">Conectarse</a>
				{% endif %}
			</nav>
		</div>
